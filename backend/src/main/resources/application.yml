spring:
  datasource:
   
    url: jdbc:h2:file:./data/herowiki 
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update 
    show-sql: true 
    database-platform: org.hibernate.dialect.H2Dialect 
  
  security:
    user:
      name: admin
      password: admin
  h2:
    console:
      enabled: true 
      path: /h2-console

server:
  port: 8080 
